<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="main-container">
    <div class="image-container">
      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="image-product-desktop">
      <img class="mobile-image" src="images/image-product-mobile.jpg" alt="image-product-mobile">
    </div>
    <div class="details-container">
      <p>P E R F U M E</p>
      <h1>
        Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, Solar and voluptuos interpretation composed by olivier Polge, Perfumer-creator for the house of
        CHANEL.</p>
      <div class="price">
        <p class="main-price">$149.99</p>
        <p class="cancelled-price">$169.99</p>
      </div>
      <form action="#">
        <button class="submit" type="submit">
          <img src="images/icon-cart.svg" alt="cart">
          <p class="button-text">Add to Cart</p>
        </button>
      </form>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Victoria Lawrence</a>.
  </div>
</body>

</html>
